<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compressed Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div id="container"></div>
    <!-- You probably want to have the city IDs correspond to the weather API -->
    <section id="cities-section" class="cities">
        <input type="search" name="search" id="search"><br>
        <button id="DC" class="button cities">Washington, DC</button>&emsp;
        <button id="NYC" class="button cities">New York City</button>&emsp;
        <button id="BER" class="button cities">Berlin</button>&emsp;
        <button id="TYO" class="button cities">Tokyo</button>&emsp;
        <button id="ADE" class="button cities">Adelaide</button>&emsp;
    </section>
    <section id="cityToday">
        <p id="currentCityDateTime">Monday, 11 July 222</p>
        <h2 id="currentCity"></h2>
        <h2 id="currentCityTemp" class="col"></h2>
        <div class="col">
            <div id="currentCityWind" class="col"></div>
            <div id="currentCityHumidity" class="col"></div>
            <div id="currentCityUVI" class="col"></div>
        </div>

    </section>

    <!-- Add the display box for 5 days of weather just like the above but create it dynamically -->
    <section id="city5Day">
    </section>

    <footer>
        <p>Coding Challenge #6 for ESMT Coding Boot Camp</p>
        <p>Started on 11 July 2022; completed on DATE</p>
        <p> View the <a href="https://github.com/tlcoles/06-Challenge-Weather-Dashboard">GitHub repo</a></p>
    </footer>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/luxon@2.4.0/build/global/luxon.min.js"></script>
        <!-- Compressed JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/53330a4c0d.js" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
</body>
</html>
